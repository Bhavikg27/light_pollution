<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazing Visibility Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand">Stargazing Visibility Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navbar-links">
                <li class="nav-item">
                    <a id="nav-button" class="nav-link btn" href="login.html">Login/Sign-up</a>
                    
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 map-container">
                <div id="map" class="map-background"></div>
                <div class="form-container">
                    <form id="location-form" class="my-4">
                        <div class="form-group">
                            <label for="location">Enter Your Location</label>
                            <input list="locations" type="text" class="form-control" id="location" placeholder="City, State, Country">
                            <datalist id="locations">
                                <!-- Options will be populated by JavaScript -->
                            </datalist>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Visibility</button>
                    </form>
                    <div id="visibility-info" class="my-4">
                        <h2>Visibility Percentage</h2>
                        <p id="visibility-percentage">Please enter your location to check visibility.</p>
                        <p id="weather"></p>
                        <p id="clouds"></p>
                        <p id="wind-speed"></p>
                    </div>                   
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Location not found. Please enter a valid location.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Map Legend Button -->
    <button id="legend-button" class="btn btn-dark">Map Legend</button>

    <!-- Map Legend Box -->
    <div id="legend-box" class="legend-box">
        <img src="map_legend.png" alt="Map Legend" style="width: 100%; height: auto;">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src="script.js"></script>
    <script src="locationfilter.js"></script>
    
</body>
</html>
